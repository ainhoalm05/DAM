<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .caja1{
      background-color: hotpink;
    }
    .caja2{
      background-color: yellow;
    }
    .caja3{
      background-color: greenyellow;
    }
    .caja4{
      background-color:red ;
    }
    .caja5{
      background-color: blueviolet;
    }
    .caja6{
      background-color: hotpink;
    }
    .caja7{
      background-color: yellow ;
    }
    /*tamaño md*/
    @media(min-width:768px) and (max-width:992px){
      .caja3{
      background-color: cyan;
    }
    .caja4{
      background-color: orange;
    }
      .caja7{
        background-color: hotpink;
      }
    }
    /*tamaño lg*/
    @media(min-width:993px){
      .caja3{
      background-color: yellowgreen;
    }
    .caja4{
      background-color: red;
    }
      .caja7{
        background-color: orange;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!--Mobile-->
    <div class="row g-1 d-block d-md-none">
      <div class="col">
         <div class="border p-2 text-center caja1">MOBILE</div>
      </div>
    </div>
    <div class="row g-1 pt-1">
      <div class="col-8 col-md-12 order-md-1 order-lg-3">
        <div class="border p-2 text-center caja2">CABECERA</div>
      </div>
      <div class="col-8 col-md-4 order-md-3 order-lg-1">
        <div class="border p-2 text-center caja3">A</div>
      </div>
      <div class="col-4 col-md-8 order-md-2 order-lg-2">
        <div class="border p-2 text-center caja4">B</div>
      </div>
    </div>
    <!--FILA DE TABLET-->
    <div class="row g-1 pt-1 d-none d-md-block d-lg-none">
      <div class="col">
        <div class="border p-2 text-center caja5">TABLET</div>
      </div>
    </div>
    <!--FILA DE PC-->
    <div class="row g-1 pt-1 d-none d-lg-block">
      <div class="col">
        <div class="border p-2 text-center caja6">PC</div>
      </div>
    </div>
    <div class="row g-1 pt-1">
      <div class="col-12 order-md-2 order-lg-1">
          <div class="border p-2 bg-primary text-center">1</div>
      </div>
	  <div class="col-6 order-md-3 d-lg-none">
          <div class="border p-2 bg-primary text-center">2</div>
      </div>
	  <div class="col-6 order-md-1 offset-md-6 order-lg-2">
          <div class="border p-2 bg-primary text-center">3</div>
      </div>
	  <div class="col-12 col-lg-6 d-md-none d-lg-block order-lg-3 ">
          <div class="border p-2 bg-primary text-center">4</div>
      </div>
    </div>
    <div class="row g-1 pt-1">
      <div class="col-6 col-md-12 offset-6 offset-md-0">
        <div class="border p-2 text-start text-md-end text-lg-center caja7">Pie</div>
      </div>
    </div>
  </div>
</body>
</html>
