<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS - SIMULACRO</title>

      <script src="script.js"></script>
  </head>
  <body>
   <h1>Ejercicio 1. Codificador</h1>
    Escribe el texto: <input type="text" id="textoACodificado">
    Texto codificado: <span id="textoCodificado"></span>
   <h2>Ejercicio 2. colocar en la matriz</h2> 
    El numero de las casillas <span id="i"></span> y <span id="j"></span>
    La letra <span id="letra"></span>
    <table>
      <tr>
        <td id="00"><input type="text" class="letra" name="00" placeholder="00"></td>
        <td id="01"><input type="text" class="letra" name="01" placeholder="01"></td>
      </tr>
      <tr>
        <td id="10"><input type="text" class="letra" name="10" placeholder="10"></td>
        <td id="11"><input type="text" class="letra" name="11" placeholder="11"></td>
      </tr>
    </table>
        
  </body>
