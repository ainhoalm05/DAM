<!DOCTYPE html>
<head>
    <title>Bootstrap-Hoja 3</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .caja{
        background-color:#f6c49c;    
    }
    .caja1{
        background-color: red;
        height:30vh;
    }
    .caja2{
        background-color: cyan;
        height:30vh;
    }
    .caja3{
        background-color: red;
        height:30vh;
    }
    /*--sm--*/
    @media(min-width:578px) and (max-width:768px){
        .caja{
            background-color:cyan;
        }
        .caja1{
            height:40vh;
        }
        .caja2{
            background-color:red;
            height:40vh;
        }
        .caja3{
            background-color:greenyellow;
            height:40vh;
        }
    }
    /*--md--*/
    @media(min-width:769px){
        .caja{
            background-color:greenyellow;
            
        }
        .caja1{
           
            height:60vh;
        }
        .caja2{
            background-color:red;
            height:60vh;
        }
        .caja3{
            height:60vh;
        }
    }
</style>
</head>  
<body>
    <!--Hoja 3-->
    <div class="container">
      <div class="row">
        <div class="col">
            <p class="border p-2 caja text-center text-sm-start">Header</p>
        </div>    
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="h1 caja1 text-start text-md-center">1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
            <div class="h1 caja2 text-center text-sm-end  text-md-center">2</div>
        </div>
        <div class="col-12 col-sm-12 col-md-4">
            <div class="h1 caja3 text-end text-sm-center">3</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
            <p class="border p-2 bg-warning text-center text-md-end">Footer 1</p>
        </div>
        <div class="col-12 col-md-6">
            <p class="border p-2 bg-warning text-center text-md-start">Footer 2</p>
        </div>    
      </div>
    </div>
</body>
</html>
